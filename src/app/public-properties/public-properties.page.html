

<ion-content class="ion-padding">
  <div class="header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Público</ion-title>
  </div>

  <h2 class="titulo">Aquí puedes encontrar todas las propiedades que tienes en venta.</h2>

  <div class="favorites">
    <ion-card *ngFor="let property of properties" class="property-card">
      <ion-card-content>
        <ion-item lines="none" class="property-item">
          <ion-thumbnail slot="start" class="property-thumbnail">
            <img alt="Casa" [src]="property.image" />
          </ion-thumbnail>
          <ion-label>
            <div class="desc_fav">
              <h2>{{ property.title }}</h2>
              <p>{{ property.address }}</p>
              <p class="price">{{ property.price}}</p>
              <div class="delete_button">
                <ion-button class="edit_btn" shape="round" fill="clear"  (click)="editProperty(property.id)">Editar</ion-button>
                <ion-button class="delete_btn" shape="round" fill="clear" (click)="deleteProperty(property.id)">Eliminar</ion-button>
              </div>
            </div>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>



  <ion-button class="agregar_propiedad" expand="block" shape="round" fill="clear" (click)="addProperty()">Agregar propiedad</ion-button>
</ion-content>
